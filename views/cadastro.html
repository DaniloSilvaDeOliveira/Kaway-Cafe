<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="../public/styles/cadastro.css">
    <script  src="../public/scripts/general.js"></script>
    <script  src="../public/scripts/cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
<script>header();</script>
<div class="cadastro">
    <form>
        <center>
        <label for="">Nome</label><br>
        <small id="sNome">o nome deve ter ao menos 3 caracteres</small>
        <input placeholder="digite seu nome aqui" type="text" name="nome" id="nome" required><br>
        
        
        <label for="">Telefone</label><br>
        <small id="sTelefone">o telefone deve estar no seguinte formato "(xx) xxxxx-xxxx"</small>
        <input placeholder="digite seu telefone aqui" type="tel" name="telefone" id="telefone" required><br>
        

        <label for="">CPF</label><br>
        <small id="sCPF">o CPF deve estar no seguinte formato "xxx.xxx.xxx-xx"</small>
        <input placeholder="digite seu CPF aqui" type="text" name="cpf" id="cpf" required><br>

        <label for="">Email</label><br>
        <small id="sEmail">o Email deve estar no seguinte formato "exemplo@cafe.com"</small>
        <input placeholder="digite seu email aqui" type="email" name="email" id="email" required><br>
        <label for="">Senha</label><br>
        <small id="sSenha">a senha precisa conter ao menos 1 letra e um numero, e ao menos 8 caracteres</small>
        <input placeholder="digite sua senha aqui" type="password" name="senha" id="senha" required><br>
        <label class="showPass" onclick="showPass();">👁️</label><br>

        <button type="button" onclick="cadastrar();">Cadastrar</button>
    </center>
    </form>
</div>
<script>footer();</script>
</body>
</html>
